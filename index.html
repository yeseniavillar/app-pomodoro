<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pomodoro</title>
    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
     <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <nav>
        <div>
         <h2>
            <img src="./img/logo-pomodoro.png" width="5%" alt="logo">App Pomodoro
        </h2>
        </div>
    </nav>
    <div class="container">
        <h1>Agrega una tarea y empieza a gestionar tu tiempo.</h1>
        <div class="search">
            <form>
                <input type="text" placeholder="Agregar tarea...">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul>
                
            </ul>
        </div>
        <div class="empty">
            <p>No hay tarea.</p>
        </div>


        <div class="section_container">
          <button id="focus" class="btn btn-timer btn-focus">Focus</button>
          <button id="shortbreak" class="btn btn_shortbreak">Short Break</button>
          <button id="longbreak" class="btn btn_longbreak">Long Break</button>
      </div>

      <div class="timer_btn_container">
        <div class="relog">
          <img src="./img/reloj.png" width="25%" alt="relojs">
        </div>
        
        <span id="time"></span>
        <div class="btn_container">
            <button id="btn_start" class="show">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="btn_pause" class="hide"><i class="fa-solid fa-pause"></i></button>
            <button id="btn_reset" class="hide">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
            <audio id="audio" src="sonido.mp3"></audio>
        </div>
     </div>
    </div>
    <script src="./js/relog.js"></script>
    <script src="./js/list.js"></script>
</body>
</html>
